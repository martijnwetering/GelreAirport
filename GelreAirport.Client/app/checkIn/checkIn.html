<div data-ng-controller="checkInController">

    <div class="error" data-ng-repeat="e in errors" data-ng-show="errors.length > 0">
        <p>{{ e.message }}</p>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Welkom bij Gelre Airport</h3>
            <span data-ng-show="step > 0">Incheken - Stap {{ step }}</span>
            <hr />
        </div>
    </div>

    <div class="row" data-ng-show="step === 0">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-primary btn-lg" data-ng-click="setStep(1)">Balie opgegeven</button>
        </div>
    </div>

    <div class="row" data-ng-show="step === 1">
        <div class="col-md-6 col-md-offset-3">
            <p>Vanaf welke balie werkt u?</p>
            <ul class="list-group">
                <li data-ng-repeat="c in counters"
                    data-ng-click="selectCounter($index + 1)"
                    data-ng-class="{'active': isCounterSelected($index + 1)}"
                    data-hover-class="hover"
                    class="list-group-item">
                    {{ c }}
                </li>
            </ul>
        </div>
    </div>

</div>
