<div class="row">
    <div class="col-md-6 col-md-offset-3" data-ng-show="step === 0">
        <button class="btn btn-primary btn-lg" data-ng-click="step = 1">Balie opgegeven</button>
    </div>

    <div class="col-md-6 col-md-offset-3" data-ng-show="step === 1">
        <p>Vanaf welke balie werkt u?</p>
        <ul class="list-group">
            <li data-ng-repeat="c in gaCounters.list"
                data-ng-click="gaCounters.selectedCounter = $index + 1"
                data-ng-class="{'active': $index + 1 === gaCounters.selectedCounter}"
                data-ga-hover-class="hover"
                class="list-group-item">
                {{ c }}
            </li>
        </ul>
        <button class="btn btn-default pull-right"
                data-ng-disabled="gaCounters.selectedCounter === null" 
                data-ng-click="step = 2">Ok</button>
        <button class="btn btn-default pull-right cancel-btn"
                data-ng-click="step = 0">Cancel</button>
    </div>
</div>
