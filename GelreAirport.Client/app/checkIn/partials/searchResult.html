<div class="row">
    <div class="col-md-6 col-md-offset-3" data-ng-show="gaPassengers.list.length > 0">
        <a href="#" data-ng-click="back($event)">Terug naar zoeken</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Naam</th>
                <th>Passagiernummer</th>
                <th>Vluchtnummer</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="p in passengers"
                data-ga-hover-class="hover"
                data-ng-click="select(p)">
                <td>{{ p.name }}</td>
                <td>{{ p.passengernumber }}</td>
                <td>{{ p.flightnumber }}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-6 col-md-offset-3" data-ng-hide="gaPassengers.list.length > 0">
        <a href="#" data-ng-click="back($event)">Terug naar zoeken</a>
        <p>
            Helaas geen zoekresultaten.
        </p>
    </div>
</div>
